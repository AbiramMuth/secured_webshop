<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Login</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container mt-4">
      <div class="card">
        <div class="card-body">
          <h2>Login</h2>
          <form>
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input
                type="email"
                class="form-control col-lg-9"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
                name="email"
                placeholder="Enter email"
                required
              />
            </div>
            <div class="form-group">
              <label for="Password">Password</label>
              <input
                type="password"
                class="form-control col-lg-9"
                id="password"
                name="password"
                placeholder="********"
                required
              />
            </div>
            <button type="submit" class="btn btn-primary">Se connecter</button>
          </form>
          <!-- Bouton pour s'inscrire -->
          <div class="mt-3">
            <p>Pas encore de compte ?</p>
            <a href="signup.html" class="btn btn-secondary">S'inscrire</a>
          </div>
        </div>
      </div>
    </div>

    <script>
      document
        .querySelector("form")
        .addEventListener("submit", function (event) {
          event.preventDefault(); // EmpÃªcher le rechargement de la page

          const email = document.getElementById("exampleInputEmail1").value;
          const password = document.getElementById("password").value;

          fetch("/user/login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ email, password }),
          })
            .then((response) => response.json())
            .then((data) => {
              if (data.success) {
                localStorage.setItem("token", data.token); // Stocker le token pour l'authentification
                alert("Connexion rÃ©ussie !");
                window.location.href = data.redirect; // ðŸ”¥ Rediriger l'utilisateur
              } else {
                alert("Erreur: " + data.message);
              }
            })
            .catch((error) => console.error("Erreur:", error));
        });
    </script>
  </body>
</html>
